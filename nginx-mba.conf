# Nginx Configuration for MBA Automation
# This provides MUCH faster static file serving than Flask/Gunicorn
#
# Install: sudo apt install nginx
# Copy this to: /etc/nginx/sites-available/mba-automation
# Enable: sudo ln -s /etc/nginx/sites-available/mba-automation /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
#
# Then update your service to listen on 127.0.0.1:5000 instead of 0.0.0.0:5000

upstream mba_gunicorn {
    server 127.0.0.1:5000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Enable GZIP compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;
    
    # Set buffer sizes
    client_max_body_size 10M;
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;
    
    # Static files - served DIRECTLY by nginx (super fast!)
    location /static/ {
        alias /home/pi/mba-automation/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header Vary Accept-Encoding;
        
        # Enable sendfile for maximum performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }
    
    # Everything else goes to Gunicorn
    location / {
        proxy_pass http://mba_gunicorn;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
