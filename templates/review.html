<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Set Review Harian</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <div class="container">
    <header class="site-head">
      <div class="brand">
        <div class="logo">MA</div>
        <div>
          <div class="brand-inner">
            <span class="brand-dots" aria-hidden="true">
              <span class="brand-dot b1"></span>
              <span class="brand-dot b2"></span>
              <span class="brand-dot b3"></span>
              <span class="brand-dot b4"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="top-actions muted">&nbsp;</div>
      <!-- theme removed -->
      <div>
        <h1>Set Review Harian untuk <code>+62{{ phone_display }}</code></h1>
        <div class="lead muted">Ubah teks review yang akan dikirim setiap hari.</div>
      </div>
    </header>

    <form method="post">
      <input type="hidden" name="phone" value="{{ phone_display }}" />
      <table>
        <thead>
          <tr>
            <th>Hari</th>
            <th>Review Text</th>
          </tr>
        </thead>
        <tbody>
          {% for key, label in days %}
          <tr>
            <td>{{ label }}</td>
            <td><input type="text" name="{{ key }}" value="{{ reviews.get(key, '') }}"
                placeholder="Teks review untuk {{ label }}" /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="actions">
        <button class="btn btn-primary" type="submit">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Simpan
        </button>
        <a class="btn btn-ghost" href="/">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10 19l-7-7 7-7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M3 12h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Batal
        </a>
      </div>
    </form>
    <footer class="mt-8 muted">Kembali ke <a href="/">halaman utama</a>.</footer>
    <!-- theme removed -->
  </div>
</body>

</html>
