<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings - TERNAK UANG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=32" />
    <!-- Prefetch other pages -->
    <link rel="prefetch" href="/" as="document">
    <link rel="prefetch" href="/dana_amal" as="document">
    <style>
        .settings-page {
            padding: 20px;
            padding-bottom: 100px;
        }

        .settings-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
        }

        .settings-card h3 {
            font-size: 0.875rem;
            font-weight: 700;
            color: #475569;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .settings-row:last-child {
            border-bottom: none;
        }

        .settings-row label {
            font-size: 0.875rem;
            color: #334155;
            font-weight: 500;
        }

        .settings-input-field {
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.875rem;
            width: 100%;
            transition: all 0.2s;
        }

        .settings-input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .settings-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .settings-btn.primary {
            background: var(--primary);
            color: white;
        }

        .settings-btn.primary:hover {
            opacity: 0.9;
        }

        .settings-btn.danger {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .settings-btn.danger:hover {
            background: #fee2e2;
        }

        .settings-btn.secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .settings-btn.secondary:hover {
            background: #e2e8f0;
        }

        .settings-btn.telegram {
            background: #0088cc;
            color: white;
        }

        .user-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #e0f2fe;
            color: #0284c7;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #64748b;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            color: #1e293b;
            border-color: #cbd5e1;
            background: #f8fafc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="settings-page">
            <a href="/" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Kembali
            </a>

            <h1 style="font-size: 1.5rem; font-weight: 700; color: #1e293b; margin-bottom: 24px;">‚öôÔ∏è Settings</h1>

            <!-- User Info -->
            <div class="settings-card">
                <h3>üë§ Account</h3>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <span class="user-badge">{{ session.get('user_id') }}</span>
                    <a href="{{ url_for('logout') }}" class="settings-btn danger" style="width: auto;">
                        Logout
                    </a>
                </div>

                <form action="{{ url_for('change_password') }}" method="POST">
                    <div class="form-group">
                        <label>Password Lama</label>
                        <input type="password" name="old_password" class="settings-input-field"
                            placeholder="Masukkan password lama" required>
                    </div>
                    <div class="form-group">
                        <label>Password Baru</label>
                        <input type="password" name="new_password" class="settings-input-field"
                            placeholder="Masukkan password baru" required>
                    </div>
                    <div class="form-group">
                        <label>Konfirmasi Password</label>
                        <input type="password" name="confirm_password" class="settings-input-field"
                            placeholder="Ulangi password baru" required>
                    </div>
                    <button type="submit" class="settings-btn primary">üîí Simpan Password</button>
                </form>
            </div>

            <!-- Telegram -->
            <div class="settings-card">
                <h3>‚úàÔ∏è Telegram Notification</h3>
                <div class="form-group">
                    <label>Bot Token</label>
                    <input type="password" id="setting-telegram-token" class="settings-input-field"
                        placeholder="123456:ABC..." value="{{ settings.get('telegram_token', '') }}">
                </div>
                <div class="form-group">
                    <label>Chat ID</label>
                    <input type="text" id="setting-telegram-chat-id" class="settings-input-field"
                        placeholder="987654321" value="{{ settings.get('telegram_chat_id', '') }}">
                </div>
                <button type="button" id="btn-test-telegram" class="settings-btn telegram">
                    Tes Telegram ‚úàÔ∏è
                </button>
            </div>

            <!-- Export/Import -->
            <div class="settings-card">
                <h3>üì¶ Data Management</h3>
                <div class="action-grid">
                    <button type="button" id="btn-export" class="settings-btn secondary">
                        üì§ Export JSON
                    </button>
                    <button type="button" id="btn-import-trigger" class="settings-btn secondary">
                        üì• Import JSON
                    </button>
                    <input type="file" id="file-import" style="display: none" accept=".json" />
                </div>
            </div>

            {% if session.get('user_id') == 'admin' %}
            <!-- Admin Only -->
            <div class="settings-card">
                <h3>üîß Admin Settings</h3>
                <div class="settings-row">
                    <label>Log Level</label>
                    <select id="setting-loglevel" class="settings-input-field" style="width: auto;">
                        <option value="INFO" {% if settings.get('log_level')=='INFO' %}selected{% endif %}>INFO</option>
                        <option value="DEBUG" {% if settings.get('log_level')=='DEBUG' %}selected{% endif %}>DEBUG
                        </option>
                    </select>
                </div>
                <a href="/logs" class="settings-btn secondary" style="margin-top: 12px;">
                    üìã Lihat Log
                </a>
            </div>
            {% endif %}

            <!-- Install App -->
            <div class="settings-card">
                <h3>üì± Install App</h3>
                <button type="button" id="btn-install-app" class="settings-btn primary">
                    ‚¨áÔ∏è Install Aplikasi
                </button>
            </div>
        </div>
    </div>

    <!-- ================= BOTTOM NAVIGATION ================= -->
    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            <span>Tugas & Absen</span>
        </a>
        <a href="/dana_amal" class="bottom-nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            <span>Dana Amal</span>
        </a>
        <a href="/settings" class="bottom-nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            <span>Settings</span>
        </a>
    </nav>

    <script>
        // Test Telegram
        document.getElementById('btn-test-telegram')?.addEventListener('click', async () => {
            const token = document.getElementById('setting-telegram-token').value;
            const chatId = document.getElementById('setting-telegram-chat-id').value;

            if (!token || !chatId) {
                alert('Lengkapi Bot Token dan Chat ID dulu!');
                return;
            }

            try {
                const res = await fetch('/api/test_telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, chat_id: chatId })
                });
                const data = await res.json();
                alert(data.message || data.error);
            } catch (e) {
                alert('Gagal mengirim: ' + e.message);
            }
        });

        // Export
        document.getElementById('btn-export')?.addEventListener('click', () => {
            window.location.href = '/export_accounts';
        });

        // Import
        document.getElementById('btn-import-trigger')?.addEventListener('click', () => {
            document.getElementById('file-import').click();
        });

        document.getElementById('file-import')?.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/import_accounts', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                alert(data.message || 'Import berhasil!');
                location.reload();
            } catch (e) {
                alert('Gagal import: ' + e.message);
            }
        });

        // Install App (PWA)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('btn-install-app')?.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            } else {
                alert('Aplikasi sudah terinstall atau browser tidak support PWA');
            }
        });

        // Log Level change
        document.getElementById('setting-loglevel')?.addEventListener('change', async (e) => {
            try {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ log_level: e.target.value })
                });
            } catch (err) {
                console.error('Failed to save log level:', err);
            }
        });

        // Loading state on navigation
        document.querySelectorAll('.bottom-nav-item').forEach(item => {
            item.addEventListener('click', function (e) {
                if (this.classList.contains('active')) {
                    e.preventDefault();
                    return;
                }
                document.getElementById('page-loading').style.display = 'block';
                this.classList.add('loading');
            });
        });
    </script>

    <!-- Loading indicator -->
    <div id="page-loading" class="page-loading" style="display: none;"></div>
</body>

</html>
