<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dana Amal - TERNAK UANG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=25" />
    <style>
        .dana-amal-container {
            margin-top: 20px;
        }

        .account-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
        }

        .account-selector select {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 1rem;
            background: white;
            color: var(--text);
        }

        .btn-fetch {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-fetch:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-fetch:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .records-table th {
            background: #f8fafc;
            padding: 14px 16px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            font-weight: 700;
            border-bottom: 2px solid #e2e8f0;
        }

        .records-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem;
            color: #334155;
        }

        .records-table tr:last-child td {
            border-bottom: none;
        }

        .records-table tr:hover {
            background: #f8fafc;
        }

        .amount-cell {
            font-weight: 600;
            color: #1e293b;
        }

        .profit-cell {
            font-weight: 700;
            color: #059669;
        }

        .rate-cell {
            color: #8b5cf6;
            font-weight: 600;
        }

        .period-cell {
            font-size: 0.75rem;
            color: #64748b;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-active {
            background: #dcfce7;
            color: #059669;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .loading-state {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }

        .loading-state .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .summary-row {
            background: #f0fdf4 !important;
            font-weight: 700;
        }

        .summary-row td {
            border-top: 2px solid #059669;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #64748b;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .back-btn:hover {
            color: #1e293b;
            border-color: #cbd5e1;
            background: #f8fafc;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        @media (max-width: 768px) {

            .records-table th,
            .records-table td {
                padding: 10px 8px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <div>
                <h1 class="main-title">DANA <span>AMAL</span></h1>
                <p class="subtitle" style="color: #64748b;">Record investasi dan estimasi laba ðŸ’°</p>
            </div>
            <a href="/" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Kembali
            </a>
        </div>

        <div class="dana-amal-container">
            <div class="account-selector">
                <select id="account-select">
                    <option value="all">-- Semua Akun --</option>
                    {% for acc in accounts %}
                    <option value="{{ acc.phone_display }}">+62 {{ acc.phone_display }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn-fetch" id="btn-fetch" onclick="fetchDanaAmal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                    </svg>
                    Ambil Data
                </button>
            </div>

            <div id="table-container">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 12h6m-3-3v6M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <p>Pilih akun dan klik "Ambil Data" untuk melihat record dana amal</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatRupiah(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        async function fetchDanaAmal() {
            const select = document.getElementById('account-select');
            const selectedPhone = select.value;
            const btn = document.getElementById('btn-fetch');
            const container = document.getElementById('table-container');

            // Collect accounts to process
            let queue = [];
            if (!selectedPhone || selectedPhone === 'all') {
                // All accounts
                const options = select.options;
                for (let i = 0; i < options.length; i++) {
                    if (options[i].value && options[i].value !== 'all') {
                        queue.push(options[i].value);
                    }
                }
            } else {
                queue.push(selectedPhone);
            }

            if (queue.length === 0) {
                alert('Tidak ada akun untuk diproses.');
                return;
            }

            // UI Init
            btn.disabled = true;
            const tableId = 'dana-amal-table';

            // If table doesn't exist, create it
            if (!document.getElementById(tableId)) {
                container.innerHTML = `
                    <div id="progress-indicator" style="margin-bottom:15px; padding:10px; background:#f0f9ff; border-radius:8px; color:#0369a1; font-weight:600; display:none;">
                        Menyiapkan...
                    </div>
                    <div class="table-wrapper">
                        <table class="records-table" id="${tableId}">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Akun</th>
                                    <th>Periode</th>
                                    <th>Produk</th>
                                    <th>Invest</th>
                                    <th>Rate</th>
                                    <th>Hari</th>
                                    <th>Est. Laba</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr class="summary-row">
                                    <td colspan="4" style="text-align:right;">TOTAL</td>
                                    <td class="total-amount-cell">Rp 0</td>
                                    <td colspan="2"></td>
                                    <td class="total-profit-cell">Rp 0</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                `;
            } else {
                // Reset body if restarting? Or just append?
                // For now clear body
                document.querySelector(`#${tableId} tbody`).innerHTML = '';
                document.querySelector('.total-amount-cell').textContent = 'Rp 0';
                document.querySelector('.total-profit-cell').textContent = 'Rp 0';
            }

            const progressEl = document.getElementById('progress-indicator');
            progressEl.style.display = 'block';

            let grandTotalAmount = 0;
            let grandTotalProfit = 0;
            let rowCount = 0;

            // Process one by one
            for (let i = 0; i < queue.length; i++) {
                const phone = queue[i];
                progressEl.innerHTML = `<span class="spinner" style="width:14px;height:14px;border-width:2px;display:inline-block;margin-right:8px;"></span> Memproses akun ${i + 1}/${queue.length}: +62 ${phone}...`;

                try {
                    const res = await fetch(`/api/dana_amal/${phone}`);
                    const data = await res.json();

                    if (data.records && data.records.length > 0) {
                        const tbody = document.querySelector(`#${tableId} tbody`);

                        data.records.forEach(r => {
                            rowCount++;
                            grandTotalAmount += r.amount || 0;
                            grandTotalProfit += r.profit || 0;

                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${rowCount}</td>
                                <td><span class="status-badge status-active">+62 ${phone}</span></td>
                                <td class="period-cell">${r.period || '-'}</td>
                                <td>${r.product || '-'}</td>
                                <td class="amount-cell">Rp ${formatRupiah(r.amount || 0)}</td>
                                <td class="rate-cell">${r.rate || 0}%</td>
                                <td>${r.days || 0}</td>
                                <td class="profit-cell">Rp ${formatRupiah(Math.round(r.profit || 0))}</td>
                            `;
                            tbody.appendChild(tr);
                        });

                        // Update totals immediately
                        document.querySelector('.total-amount-cell').textContent = 'Rp ' + formatRupiah(grandTotalAmount);
                        document.querySelector('.total-profit-cell').textContent = 'Rp ' + formatRupiah(Math.round(grandTotalProfit));
                    }
                } catch (e) {
                    console.error(`Error fetching for ${phone}:`, e);
                }
            }

            progressEl.style.backgroundColor = '#dcfce7';
            progressEl.style.color = '#15803d';
            progressEl.innerHTML = `âœ… Selesai! Berhasil memproses ${queue.length} akun.`;

            btn.disabled = false;
        }
    </script>
</body>

</html>
