<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Set Jadwal - MBA7 Automation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    /* Form styling untuk schedule page */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-group input[type="time"] {
      width: 100%;
      max-width: 300px;
    }

    .info-text {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 8px;
    }

    .phone-display {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--blue);
      padding: 8px 12px;
      background: var(--bg);
      border-radius: 6px;
      display: inline-block;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="site-head">
      <div class="brand-left">
        <div class="logo">MA</div>
        <div>
          <h1 class="app-title">Set Jadwal Harian</h1>
          <p class="lead">Jalankan automation setiap hari pada jam yang dipilih.</p>
        </div>
      </div>
    </header>

    <!-- Form Card -->
    <div class="card">
      <form method="post">
        <input type="hidden" name="phone" value="{{ phone_display }}" />

        <div class="form-group">
          <label>Nomor Akun:</label>
          <div class="phone-display">+62{{ phone_display }}</div>
        </div>

        <div class="form-group">
          <label for="schedule">Jam Harian (WIB):</label>
          <input id="schedule" name="schedule" type="time" value="{{ schedule or '' }}" />
          <p class="info-text">Pilih jam berapa automation akan dijalankan setiap hari. Kosongkan untuk menghapus
            jadwal.</p>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" />
              <path d="M12 7v6l4 2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            Simpan Jadwal
          </button>
          <a href="/" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            Kembali
          </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
