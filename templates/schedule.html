<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Set Jadwal - MBA7 Automation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <header class="site-head">
        <div class="brand">
          <div class="logo">MA</div>
          <div>
            <div class="brand-inner">
              <span class="brand-dots" aria-hidden="true">
          <span class="brand-dot b1"></span>
          <span class="brand-dot b2"></span>
          <span class="brand-dot b3"></span>
          <span class="brand-dot b4"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="top-actions muted">
          <span class="mode-toggle" aria-hidden="false" title="Tampilan">
            <button type="button" data-mode="compact" class="mode-btn" aria-pressed="true">Compact</button>
            <button type="button" data-mode="comfortable" class="mode-btn">Comfortable</button>
          </span>
        </div>
        <div>
          <h2>Set Jadwal Harian</h2>
          <div class="muted">Jalankan automation setiap hari pada jam yang dipilih untuk akun ini.</div>
        </div>
      </header>
      <div class="card">
      <form method="post">
        <input type="hidden" name="phone" value="{{ phone_display }}" />
        <div class="mt-12">
          <label>Nomor (tanpa +62):</label>
          <div class="mt-6">+62 {{ phone_display }}</div>
        </div>
        <div class="row">
          <label for="schedule">Jam harian</label>
          <input id="schedule" name="schedule" type="time" value="{{ schedule or '' }}" />
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary">Simpan Jadwal</button>
          <a href="/" class="btn btn-ghost ml-12">Kembali</a>
        </div>
      </form>
      <p class="muted mt-12">Kosongkan untuk menghapus jadwal.</p>
      </div>
      <footer class="mt-8 muted">Kembali ke <a href="/">halaman utama</a>.</footer>
    <script>
      (function(){
        function applyTheme(mode){
          if (mode === 'comfortable') document.documentElement.classList.add('comfortable');
          else document.documentElement.classList.remove('comfortable');
          document.querySelectorAll('.mode-btn').forEach(function(b){
            b.classList.toggle('active', b.dataset.mode === mode);
            b.setAttribute('aria-pressed', b.dataset.mode === mode ? 'true' : 'false');
          });
        }
        const stored = window.localStorage.getItem('ui-mode') || 'compact';
        applyTheme(stored);
        document.querySelectorAll('.mode-btn').forEach(function(b){
          b.addEventListener('click', function(){
            const mode = b.dataset.mode;
            applyTheme(mode);
            window.localStorage.setItem('ui-mode', mode);
          });
        });
      })();
    </script>
    </div>
  </body>
</html>
