<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Set Jadwal - MBA7 Automation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
      body{padding:0}
      .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 22px rgba(2,6,23,0.06)}
      .row{display:flex;gap:12px;align-items:center;margin-top:12px}
      label{font-weight:600}
      input[type=time]{padding:10px;border-radius:8px;border:1px solid #e6eef0}
      .actions{margin-top:14px}
      button{background:#0ea5a4;color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
      .muted{color:#6b7280;font-size:0.95rem}
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Set Jadwal Harian</h2>
      <div class="muted">Jalankan automation setiap hari pada jam yang dipilih untuk akun ini.</div>
      <div class="card">
      <form method="post">
        <input type="hidden" name="phone" value="{{ phone_display }}" />
        <div style="margin-top:10px">
          <label>Nomor (tanpa +62):</label>
          <div style="margin-top:6px">+62 {{ phone_display }}</div>
        </div>
        <div class="row">
          <label for="schedule">Jam harian</label>
          <input id="schedule" name="schedule" type="time" value="{{ schedule or '' }}" />
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary">Simpan Jadwal</button>
          <a href="/" class="btn btn-ghost" style="margin-left:12px">Kembali</a>
        </div>
      </form>
      <p style="margin-top:12px" class="muted">Kosongkan untuk menghapus jadwal.</p>
      </div>
      <footer class="mt-8 muted">Kembali ke <a href="/">halaman utama</a>.</footer>
    </div>
  </body>
</html>
