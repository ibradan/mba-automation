version: '3.8'

services:
  mba-automation:
    build: .
    container_name: mba_automation
    restart: always
    ports:
      - "5000:5000"
    volumes:
      # Persist critical data
      - ./accounts.json:/app/accounts.json
      - ./users.json:/app/users.json
      - ./settings.json:/app/settings.json
      - ./logs:/app/logs
      # Sync Timezone with Host (VPS)
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./secret.key:/app/secret.key # Persist encryption key
      # Optional: persist session data if you add it later
    environment:
      - MBA_HEADLESS=1
      - FLASK_ENV=production
      - MBA_WORKERS=1 # Safe default for 1GB RAM VPS to prevent freezing
      - TZ=Asia/Jakarta # Force Timezone to WIB
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
