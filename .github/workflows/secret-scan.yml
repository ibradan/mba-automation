name: Secret scan (gitleaks)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gitleaks:
    name: Scan for secrets with gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gitleaks (detect secrets)
        # gitleaks-action will scan the commit history and working tree
        uses: zricethezav/gitleaks-action@v1.3.0
        with:
          args: --verbose --redact

      - name: End/Notify
        if: ${{ failure() }}
        run: |
          echo "Gitleaks detected potential secrets â€” check the action log and remove any accidental commits."
